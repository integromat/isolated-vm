name: Publish to NPM with pre-built binaries

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest, macos-m1]

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: npm
          cache-dependency-path: 'package-lock.json'

      - name: Get number of cores
        id: parallelism
        run: | 
          echo "cores=$(node -p "os = require('os'); typeof os.availableParallelism === 'function' ? os.availableParallelism() : os.cpus().length")" >> $GITHUB_OUTPUT

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Add msbuild to PATH
        if: matrix.os == 'windows-latest'
        uses: microsoft/setup-msbuild@v1.3

      - name: Install node-gyp
        if: matrix.os == 'windows-latest'
        run: |
          npm install --global node-gyp@latest

      - name: Build native extension
        run: npx prebuildify -t v16.20.1 -t v18.17.0 -t v20.5.0 --strip
        env:
          MAKEFLAGS: -j${{ steps.parallelism.outputs.cores }}

      - name: Archive production artifacts
        uses: actions/upload-artifact@v3
        with:
          name: binaries-${{ matrix.os }}
          path: ./prebuilds

  publish:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: npm
          cache-dependency-path: 'package-lock.json'

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Download all artifacts
        uses: actions/download-artifact@v3
        with:
          path: /tmp/artifacts

      - name: Move artifacts to prebuilds directory
        run: mkdir --parents ./prebuilds && mv /tmp/artifacts/binaries-*/* ./prebuilds

      - name: Publish to NPM
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}