name: Publish to NPM with pre-built binaries

on:
#  release:
#    types: [created]
  pull_request:
    paths:
      - '.github/workflows/ci.yml'
      - 'src/**'
      - 'vendor/**'
      - 'tests/**'
      - '*.js'

jobs:
  build-linux:
    runs-on: ${{ matrix.os }}
    container: ${{ matrix.container }}
    strategy:
      matrix:
        os: [ ubuntu-latest, linux-arm ]
        container: [ 'node:20-bullseye', 'node:20-bookworm' ]
    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: npm
          cache-dependency-path: 'package-lock.json'

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Build native extension
        run: npx prebuildify --napi=false --name isolated-vm --tag-libc -t v16.20.2 -t v18.20.4 -t v20.16.0 --strip
        env:
          npm_config_jobs: max # max parallel node-gyp compile jobs

      - name: Describe build environment
        id: env
        run: |
          export LIBC_VERSION=$(ldd --version | head -n 1 | awk '{print $NF}')
          echo "env=${{ matrix.os }}-libc-$LIBC_VERSION" >> $GITHUB_ENV

      - name: Archive production artifacts
        uses: actions/upload-artifact@v3
        with:
          name: binaries-${{ steps.env.outputs.env }}
          path: ./prebuilds

